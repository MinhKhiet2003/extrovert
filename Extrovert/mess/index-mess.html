    <script>
        var btn_messenger = document.getElementsByClassName('btn_messenger')
        var text_messenger = document.getElementsByClassName('text_messenger')
        var mess = document.getElementsByClassName('mess')
        var content = document.getElementsByClassName('content')
        function createNewMessage(){
            if(text_messenger[0].value.length != 0){
                const div = document.createElement('div')
                div.className = 'text_mess';
                div.innerHTML = text_messenger[0].value;
                div.style.margin = '30px';
                mess[0].appendChild(div);
                text_messenger[0].value = "";
            }
        }
        const handleInputCreateNewMesasage = () => {
            if(event.key === 'Enter')
                createNewMessage()
        }

        
        

        var  btn_swaper = document.getElementsByClassName('button-wrapper')
        btn_swaper[0].onclick = function(){
            btn_swaper[0].style.backgroundColor = 'rgb(192, 192, 192)';
            content[0].style.display = 'block';
        }
        
    </script>
