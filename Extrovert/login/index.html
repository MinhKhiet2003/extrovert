<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Extrovent login</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">ĐĂNG NHẬP</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Tên đăng nhập" id="userLogin"/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Mật khẩu" id="passwordLogin"/>
            </div>
            <button class="btn solid btn-solid" id="login-btn">Đăng nhập</button>

          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">ĐĂNG KÝ</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Tên đăng nhập" id="user" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" id="sign-int_email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Mật khẩu" id="pass"/>
            </div>
            <input type="submit" class="btn" value="Đăng ký" id="sign-upbtn"/>
            
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Bạn chưa có tài khoản?</h3>
            <p>
              Hãy Đăng Ký để sử dụng...
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Đăng Ký
            </button>
          </div>
          <img src="https://logo-suggestion.renderforest.com/suggestions-images/4b73/f953/4b73f953362cc660369dc06bfeead604.png" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Bạn đã có tài khoản?</h3>
            <p>
              Hãy Đăng Nhập để sử dụng...
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Đăng Nhập
            </button>
          </div>
          <img src="https://logo-suggestion.renderforest.com/suggestions-images/4b73/f953/4b73f953362cc660369dc06bfeead604.png" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
